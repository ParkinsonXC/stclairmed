{% extends 'base.html' %}
{% load render_table from django_tables2 %}
{% block body %}
<div class="jumbotron">
    <div class="row">
        <div class="col-sm-6">
        <h1>{{qs|length}} Search Result(s)</h1>
        <hr/>
        </div>
    </div>
</div>

<div class="container bg-grey">
    {% if practice_table %}
    <h3>Practices</h3>
    <hr/>
    {% render_table practice_table %}
    {% endif %}
    {% if doctor_table %}
    <h3>Doctors</h3>
    <hr/>
    {% render_table doctor_table %}
    {% endif %}    
</div>
{% endblock %}
