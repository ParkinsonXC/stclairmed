{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>St. Clair Medical Society</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer-white.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    

  </head>

  <body class="bg-1">

  <nav class="navbar navbar-expand-lg fixed-top">

      <!--  Show this only on mobile to medium screens  -->
        <a class="navbar-brand d-lg-none" href="{% url 'home' %}">SCCMS</a>
      
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
      <!--  Use flexbox utility classes to change how the child elements are justified  -->
        <div class="collapse navbar-collapse justify-content-between" id="navbarToggle">
      
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'directory' %}">Directory</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'events' %}">Events</a>
            </li>
          </ul>
      <!--   Show this only lg screens and up   -->
          <a class="navbar-brand d-none d-lg-block" href="{% url 'home' %}">St. Clair Medical Society</a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'news' %}">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'newsletter' %}">Newsletters</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'officers' %}">Officers</a>
            </li>
          </ul>
        </div>
      </nav>

    {% block body %}
    {% endblock body %}

    <footer id="myFooter">
      <div class="container-fluid bg-grey" style="padding-bottom: 0px; padding-top:30px;">
        <div class="row align-items-center">
          <div class="col-sm-3"></div>
          <div class="col-sm-2 text-center">
              <a href="{% url 'newsletter' %}#subscribe">Subscribe to Newsletter</a>
          </div>
          <div class="col-sm-2 text-center">
              <a href="{% url 'home' %}#contact">Contact Us</a>
          </div>
          <div class="col-sm-2 text-center">
              <a href="{% url 'directory' %}">Directory</a>
          </div>        
        </div>
        <div class="row">
          <div class="col-sm-12 text-center">
            <br>
              <p class="footer-copyright">Saint Clair County Medical Society &copy; 2018</p>
          </div>           
        </div>
      </div>
    </footer>

  </body>
</html>
